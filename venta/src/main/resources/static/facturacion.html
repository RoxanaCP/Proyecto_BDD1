<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>FacturaciÃ³n a clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg:#f4f0fa; --panel:#fff; --ink:#1e1b4b; --muted:#6b7280; 
      --border:#e5e7eb; --brand:#7c3aed; --ring:rgba(124,58,237,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--ink);
      font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial,sans-serif
    }
    .wrap{max-width:1100px;margin:22px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .btn-link{display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:12px;border:1px solid var(--border);
      background:#fff;text-decoration:none;font-weight:600}
    h1{margin:0;font-size:clamp(20px,2.6vw,28px)}
    .card{background:var(--panel);border:1px solid var(--border);
      border-radius:16px;padding:16px;box-shadow:0 12px 34px rgba(15,23,42,.06);
      margin-bottom:14px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    .col-6{grid-column:span 12} @media(min-width:800px){.col-6{grid-column:span 6}}
    label{display:block;font-size:13px;color:#334155;margin-bottom:6px}
    input,select{
      width:100%;padding:10px 12px;border-radius:10px;
      border:1px solid var(--border);background:#fff;outline:none
    }
    input:focus,select:focus{box-shadow:0 0 0 4px var(--ring);border-color:#7c3aed}
    .row{display:flex;gap:8px;align-items:end}
    .btn{
      appearance:none;border:none;cursor:pointer;padding:10px 14px;
      border-radius:10px;font-weight:700
    }
    .btn.primary{background:linear-gradient(90deg,#7c3aed 0%, #a855f7 100%);color:#fff}
    .btn.ghost{background:#fff;border:1px solid var(--border)}
    .btn.danger{background:#fff;border:1px solid #fecaca;color:#991b1b}
    .status{margin:10px 0;padding:10px 12px;border-radius:10px;
      border:1px solid var(--border);display:none;white-space:pre-line}
    .status.err{display:block;color:#991b1b;background:#fff1f2;border-color:#fecaca}
    .status.ok{display:block;color:#065f46;background:#ecfdf5;border-color:#bbf7d0}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
    tfoot td{font-weight:700}
    .right{text-align:right}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <a href="menu.html" class="btn-link">â¬… MenÃº</a>
    <h1>FacturaciÃ³n</h1>
    <span></span>
  </header>

  <div id="msg" class="status"></div>

  <!-- Cliente -->
  <section class="card">
    <h3 style="margin:0 0 10px">Cliente</h3>
    <div class="grid">
      <div class="col-6">
        <label for="idCliente">ID Cliente</label>
        <div class="row">
          <input id="idCliente" type="number" placeholder="Ej.: 10" />
          <button class="btn ghost" type="button" id="btnBuscarCliente">Buscar</button>
        </div>
      </div>
      <div class="col-6">
        <label>Datos</label>
        <div class="card" style="padding:10px">
          <div><strong>Nombre:</strong> <span id="cliNombre">â€”</span></div>
          <div><strong>TelÃ©fono:</strong> <span id="cliTel">â€”</span></div>
          <div class="muted"><strong>NIT:</strong> <span id="cliNit">â€”</span> â€¢ <strong>Email:</strong> <span id="cliEmail">â€”</span></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Encabezado -->
  <section class="card">
    <h3 style="margin:0 0 10px">Encabezado</h3>
    <div class="grid">
      <div class="col-6">
        <label for="idTipoVenta">Tipo de venta</label>
        <select id="idTipoVenta"><option value="" disabled selected>Seleccioneâ€¦</option></select>
      </div>
      <div class="col-6">
        <label for="idTipoPago">Tipo de pago</label>
        <select id="idTipoPago"><option value="" disabled selected>Seleccioneâ€¦</option></select>
      </div>
    </div>
  </section>

  <!-- Detalle -->
  <section class="card">
    <h3 style="margin:0 0 10px">Detalle</h3>
    <div class="grid">
      <div class="col-6">
        <label for="idProducto">Producto</label>
        <select id="idProducto"><option value="" disabled selected>Seleccioneâ€¦</option></select>
      </div>
      <div class="col-6">
        <label for="cantidad">Cantidad</label>
        <div class="row">
          <input id="cantidad" type="number" min="1" step="1" placeholder="1" />
          <button class="btn ghost" type="button" id="btnAgregar">Agregar producto</button>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr><th>Producto</th><th class="right">Cantidad</th><th class="right">Subtotal</th><th class="right">Acciones</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
      <tfoot>
        <tr><td colspan="2" class="right">Total</td><td class="right" id="tdTotal">Q0.00</td><td></td></tr>
      </tfoot>
    </table>
  </section>

  <div style="display:flex; justify-content:flex-end; gap:8px">
    <button class="btn primary" type="button" id="btnCrear">Crear factura</button>
  </div>
</div>

<script>
  const BASE = "http://localhost:8080";
  const API = {
    clienteVista: (id) => `${BASE}/clientes/${id}/vista`,
    tipoVenta:    `${BASE}/tipo-venta`,
    tipoPago:     `${BASE}/tipo-pago`,
    productos:    `${BASE}/productos`,
    crearVenta:   `${BASE}/ventas/crear`
  };

  const msg = document.getElementById('msg');
  const tbody = document.getElementById('tbody');
  const tdTotal = document.getElementById('tdTotal');
  const productosMap = new Map();
  let detalle = [];

  function showOk(t){ msg.textContent=t; msg.className='status ok'; }
  function showErr(t){ msg.textContent=t; msg.className='status err'; }
  function clearMsg(){ msg.textContent=''; msg.className='status'; }

  async function jget(url){
    const r = await fetch(url);
    if(!r.ok) throw new Error(`HTTP ${r.status} @ ${url}`);
    return r.json();
  }

  // --- Buscar Cliente ---
  document.getElementById("btnBuscarCliente").addEventListener("click", async () => {
    clearMsg();
    const id = document.getElementById("idCliente").value;
    if(!id) return showErr("Ingrese un ID de cliente vÃ¡lido.");
    try{
      const c = await jget(API.clienteVista(id));
      document.getElementById("cliNombre").textContent = c.nombrePersona || "â€”";
      document.getElementById("cliTel").textContent = c.telefono || "â€”";
      document.getElementById("cliNit").textContent = c.nit || "â€”";
      document.getElementById("cliEmail").textContent = c.email || "â€”";
      showOk("Cliente encontrado correctamente.");
    }catch(e){
      showErr("No se encontrÃ³ el cliente.");
    }
  });

  // --- Render Detalle ---
  function renderDetalle(){
    tbody.innerHTML = '';
    let total = 0;
    detalle.forEach((row, i) => {
      const prod = productosMap.get(row.idProducto);
      const subtotal = row.cantidad * (prod?.precioBase || 0);
      total += subtotal;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${prod?.nombre || 'â€”'}</td>
        <td class="right">${row.cantidad}</td>
        <td class="right">Q${subtotal.toFixed(2)}</td>
        <td class="right"><button class="btn danger" type="button">Quitar</button></td>
      `;
      tr.querySelector('button').onclick = () => { 
        detalle.splice(i,1); 
        console.log("Producto eliminado, detalle actual:", detalle); // ðŸ‘€ log al eliminar
        renderDetalle(); 
      };
      tbody.appendChild(tr);
    });
    tdTotal.textContent = "Q" + total.toFixed(2);
  }

  // --- Agregar Producto ---
  document.getElementById("btnAgregar").addEventListener("click", () => {
    const idProducto = parseInt(document.getElementById("idProducto").value);
    const cantidad = parseInt(document.getElementById("cantidad").value);
    if(!idProducto || !cantidad || cantidad <= 0) return showErr("Seleccione producto y cantidad vÃ¡lida.");
    detalle.push({idProducto, cantidad});
    console.log("Producto agregado:", {idProducto, cantidad}); // ðŸ‘€ log cada producto nuevo
    console.log("Detalle actual:", detalle); // ðŸ‘€ log completo del detalle
    renderDetalle();
  });

  // --- Crear Factura ---
  document.getElementById("btnCrear").addEventListener("click", async () => {
    clearMsg();
    const idCliente   = parseInt(document.getElementById("idCliente").value);
    const idTipoVenta = parseInt(document.getElementById("idTipoVenta").value);
    const idTipoPago  = parseInt(document.getElementById("idTipoPago").value);

    if(!idCliente || !idTipoVenta || !idTipoPago || detalle.length===0)
      return showErr("Complete todos los campos y agregue al menos un producto.");

    const req = { idCliente, idTipoVenta, idTipoPago, detalle };
    console.log("ðŸ”¥ Factura lista para enviar al backend:", req); // ðŸ‘€ log antes de enviar

    try {
      const res = await fetch(API.crearVenta, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Empleado-Id": 1 // ðŸ”¥ Quemado temporalmente
        },
        body: JSON.stringify(req)
      });

      if(!res.ok){
        const err = await res.json().catch(()=>({message:"Error desconocido"}));
        throw new Error(err.message);
      }

      const data = await res.json();
      showOk(data.message || "Factura creada correctamente.");
      detalle = [];
      console.log("âœ… Factura creada. Detalle reseteado:", detalle); // ðŸ‘€ log despuÃ©s de limpiar
      renderDetalle();
    } catch (e) {
      showErr(e.message || "No se pudo crear la factura.");
    }
  });

  // --- Carga inicial ---
  (async function init(){
    try{
      clearMsg();
      const [ventas, pagos, prods] = await Promise.all([
        jget(API.tipoVenta).catch(()=>[]),
        jget(API.tipoPago).catch(()=>[]),
        jget(API.productos).catch(()=>[])
      ]);

      const selVenta = document.getElementById('idTipoVenta');
      const selPago  = document.getElementById('idTipoPago');
      const selProd  = document.getElementById('idProducto');

      for(const v of ventas){ const o=document.createElement('option'); o.value=v.idTipoVenta; o.textContent=v.descripcion; selVenta.appendChild(o); }
      for(const p of pagos){ const o=document.createElement('option'); o.value=p.idTipoPago;  o.textContent=p.descripcion; selPago.appendChild(o); }
      for(const p of prods){
        const o=document.createElement('option'); o.value=p.idProducto;  o.textContent=p.nombre; selProd.appendChild(o);
        productosMap.set(p.idProducto, p);
      }
    }catch(e){
      console.error(e);
      showErr('No fue posible cargar catÃ¡logos.');
    }
  })();
</script>
</body>
</html>
