<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BitÃ¡cora de movimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background:#f6f7fb; font-family:"Poppins",sans-serif; color:#0f172a; padding:20px; }
    h2 { font-weight:600; color:#7c3aed; }
    .card { background:#fff; border-radius:18px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
    th,td { font-size:14px; }
    thead th { background:#fafafa; color:#334155; }
    tbody tr:hover { background:#f1f5ff; }
    .btn-menu { background:#7c3aed; color:#fff; border:none; border-radius:12px; font-weight:600; }
    .btn-menu:hover { opacity:0.9; }
  </style>
</head>
<body>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“œ BitÃ¡cora de movimientos</h2>
    <button class="btn-menu" onclick="location.href='menu.html'">â¬… MenÃº</button>
  </div>

  <div class="card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted" id="infoBitacora"></span>
      <button class="btn btn-primary" id="btnCargar">ðŸ”„ Actualizar</button>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>DescripciÃ³n</th>
            <th>AcciÃ³n</th>
            <th>Valor Anterior</th>
            <th>Valor Nuevo</th>
          </tr>
        </thead>
        <tbody id="tablaBitacora"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const API = "http://localhost:8080/bitacora";
  const tbody = document.getElementById("tablaBitacora");
  const info = document.getElementById("infoBitacora");

  async function cargarBitacora() {
    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Cargando...</td></tr>`;
    try {
      const res = await fetch(API);
      const data = await res.json();
      tbody.innerHTML = "";
      let count = 0;

      for (const b of data) {
        count++;
        tbody.innerHTML += `
          <tr>
            <td>${b.idBitacora}</td>
            <td>${b.fecha ? new Date(b.fecha).toLocaleDateString() : "-"}</td>
            <td>${b.descripcion ?? "-"}</td>
            <td>${b.accion ?? "-"}</td>
            <td>${b.valorAnterior ?? "-"}</td>
            <td>${b.valorNuevo ?? "-"}</td>
          </tr>
        `;
      }
    info.textContent = `Mostrando ${count} registro${count !== 1 ? "s" : ""}.`;
    } catch {
      info.textContent = "Error al cargar bitÃ¡cora.";
    }
  }

  document.getElementById("btnCargar").addEventListener("click", cargarBitacora);
  window.addEventListener("DOMContentLoaded", cargarBitacora);
</script>
</body>
</html>
