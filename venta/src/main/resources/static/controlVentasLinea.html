<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Facturación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f0fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #4b0082;
      margin-top: 20px;
      font-weight: 600;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }

    .btn-primary:hover {
      background-color: #5a32a3;
      border-color: #5a32a3;
    }

    .menu-btn {
      background-color: #6f42c1;
      border: none;
      color: white;
      padding: 8px 18px;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      background-color: #5a32a3;
      transform: scale(1.05);
    }

    table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background-color: #ede6f9;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="top-bar">
      <button class="menu-btn" onclick="window.location.href='menu.html'">← Menú</button>
      <h1>Gestión de Facturación</h1>
      <div></div> <!-- Espaciador para mantener el título centrado -->
    </div>

    <!-- Tabla de facturas -->
    <div class="card mt-4 p-3">
      <h5 class="mb-3 text-secondary">Listado de Facturas</h5>
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Tipo de Venta</th>
            <th>Empleado</th>
            <th>Sucursal</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total (Q)</th>
          </tr>
        </thead>
        <tbody id="tablaFacturas">
          <!-- Aquí se llenarán las facturas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const tabla = document.getElementById("tablaFacturas");

    // Cargar facturas al iniciar
    document.addEventListener("DOMContentLoaded", cargarFacturas);

    function cargarFacturas() {
      fetch("http://localhost:8080/facturas/listar")
        .then(res => {
          if (!res.ok) throw new Error("Error al obtener las facturas");
          return res.json();
        })
        .then(data => {
          tabla.innerHTML = "";
          data.forEach(factura => {
            const fecha = new Date(factura.fecha).toLocaleDateString('es-ES');
            tabla.innerHTML += `
              <tr>
                <td>${factura.tipoVenta}</td>
                <td>${factura.empleado}</td>
                <td>${factura.sucursal}</td>
                <td>${factura.cliente}</td>
                <td>${fecha}</td>
                <td>${factura.total}</td>
              </tr>
            `;
          });
        })
        .catch(err => {
          console.error("Error cargando facturas:", err);
          tabla.innerHTML = `
            <tr>
              <td colspan="6" class="text-center text-danger">No se pudieron cargar las facturas.</td>
            </tr>
          `;
        });
    }
  </script>
</body>
</html>
